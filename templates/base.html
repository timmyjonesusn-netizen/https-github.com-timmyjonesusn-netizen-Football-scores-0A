<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ app_name or "TimmyApp" }}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/suno.css') }}">
  <link rel="manifest" href="data:application/manifest+json,{&quot;name&quot;:&quot;TimmyApp&quot;,&quot;start_url&quot;:&quot;/&quot;}" />
</head>
<body>
  <!-- Bubble canvas background -->
  <canvas id="bubble-canvas"></canvas>

  <header class="nav">
    <div class="brand">TimmyApp</div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('music') }}">Music</a>
      <a href="{{ url_for('riddles') }}">Riddles</a>
      <a href="{{ url_for('whodunnit') }}">Whodunnit</a>
    </nav>
  </header>

  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <footer class="foot">
    <span>Â© {{ app_name or "TimmyApp" }}</span>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(function(){});
    }
  </script>
</body>
</html>
