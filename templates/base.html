<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TimmyApp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">
  <!-- Floating bubbles -->
  <div class="bubbles">
    {% for i in range(18) %}
      <span class="bubble" style="--i:{{ (i % 7) + 3 }};"></span>
    {% endfor %}
  </div>

  <header class="topbar">
    <nav class="nav">
      <a href="{{ url_for('home') }}" class="nav__link {% if request.path=='/' %}active{% endif %}">Home</a>
      <a href="{{ url_for('weather_page') }}" class="nav__link {% if request.path.startswith('/weather') %}active{% endif %}">Weather</a>
      <a href="{{ url_for('music_page') }}" class="nav__link {% if request.path.startswith('/music') %}active{% endif %}">Music</a>
    </nav>
    <div class="brand">TimmyApp</div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
