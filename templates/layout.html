<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ title or "Timmyapp" }}</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>

  .nav{position:relative; z-index:3; padding:10px 14px; font:600 14px/1.2 system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .nav a{color:#a4a2ff; margin-right:12px; text-decoration:none}
  .nav a:hover{text-decoration:underline}
</style>
</head>
<body>
  <div class="nav">
    <a href="/">Home</a>
    <a href="/music">Music</a>
    <a href="/weather">Weather</a>
    <a href="/pemdas">PEMDAS</a>
    <a href="/riddle">Riddle</a>
    <a href="/police">Police</a>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
