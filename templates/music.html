{% extends "base.html" %}
{% block content %}
  <h1>Music for Creators</h1>
  <section class="card">
    <p>{{ note }}</p>
    <ul class="link-list">
      {% for p in playlists %}
        <li>
          <a href="{{ p.url }}" target="_blank" rel="noopener">{{ p.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
